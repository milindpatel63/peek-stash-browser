name: Sync fork to latest upstream beta tag

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write
  workflows: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add upstream and fetch tags
        run: |
          git remote add upstream https://github.com/carrotwaxr/peek-stash-browser.git
          git fetch upstream --tags

      - name: Find latest tag
        id: beta
        run: |
          TAG=$(git for-each-ref --sort=-creatordate --format '%(refname:short)' refs/tags | head -n 1)

          if [ -z "$TAG" ]; then
            echo "No tagged release found"
            exit 1
          fi

          echo "Using tag: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Ensure main
        run: git checkout main

      - name: Merge tag commit (NO history rewrite)
        run: |
          git merge --ff-only ${{ steps.beta.outputs.tag }} || \
          git merge ${{ steps.beta.outputs.tag }} --no-edit

      - name: Push to fork (GITHUB_TOKEN)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
