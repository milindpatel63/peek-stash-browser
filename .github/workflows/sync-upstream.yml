name: Sync fork to latest upstream beta tag

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add upstream and fetch tags
        run: |
          git remote add upstream https://github.com/carrotwaxr/peek-stash-browser.git
          git fetch upstream --tags
          git fetch upstream main

      - name: Find latest upstream tag
        id: beta
        run: |
          TAG=$(git for-each-ref --sort=-creatordate --format '%(refname:short)' refs/tags | head -n 1)

          if [ -z "$TAG" ]; then
            echo "No tagged release found"
            exit 1
          fi

          echo "Using tag: $TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists in fork
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.beta.outputs.tag }}"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag ${{ steps.beta.outputs.tag }} already exists in fork"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag ${{ steps.beta.outputs.tag }} is new"
          fi

      - name: Ensure main branch
        if: steps.check_tag.outputs.exists == 'false'
        run: git checkout main

      - name: Merge upstream tag into main (with your changes)
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Merge the upstream tag commit into your main branch
          git merge ${{ steps.beta.outputs.tag }} --no-edit || {
            echo "Merge conflict occurred. Manual intervention needed."
            exit 1
          }
      - name: Create new tag on merged commit
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Delete the tag locally if it exists (from upstream fetch)
          git tag -d ${{ steps.beta.outputs.tag }} 2>/dev/null || true
          # Create the tag on the current commit (which now has your changes + upstream updates)
          git tag ${{ steps.beta.outputs.tag }}

      - name: Push to fork (PAT)
        if: steps.check_tag.outputs.exists == 'false'
        env:
          SYNC_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          # Push main branch with merged changes
          git push https://x-access-token:${SYNC_TOKEN}@github.com/${{ github.repository }} main
          # Push the new tag (now pointing to your merged commit)
          git push https://x-access-token:${SYNC_TOKEN}@github.com/${{ github.repository }} ${{ steps.beta.outputs.tag }}
