name: Sync fork with upstream (main)

# Run on schedule and allow manual runs
on:
  schedule:
    - cron: "0 */12 * * *"   # every 6 hours (adjust as you like)
  workflow_dispatch:        # allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repository (fork)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # we will push with explicit token URL

      - name: Configure git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/carrotwaxr/peek-stash-browser.git
          git fetch upstream

      - name: Ensure we're on main
        run: |
          git checkout main

      - name: Merge upstream/main (will fail on conflicts)
        run: |
          git merge upstream/main --no-edit

      - name: Push merged main to fork
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # push using token so the action can write to the fork
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
