name: Build and Push Docker Images

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v3.3.0-beta.11). Leave empty to build from current branch.'
        required: false
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: milindpatel63/peek-stash-browser

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}${{ github.event.inputs.tag && format(',value={0}', github.event.inputs.tag) || '' }}
            type=semver,pattern={{major}}.{{minor}}${{ github.event.inputs.tag && format(',value={0}', github.event.inputs.tag) || '' }}
            type=raw,value=latest,enable=${{ github.event_name == 'push' && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha') || github.event_name == 'workflow_dispatch' && !contains(github.event.inputs.tag, 'beta') && !contains(github.event.inputs.tag, 'alpha') }}
            type=raw,value=beta,enable=${{ github.event_name == 'push' && contains(github.ref, 'beta') || github.event_name == 'workflow_dispatch' && contains(github.event.inputs.tag, 'beta') }}
            type=raw,value=stable,enable=${{ github.event_name == 'push' && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha') || github.event_name == 'workflow_dispatch' && !contains(github.event.inputs.tag, 'beta') && !contains(github.event.inputs.tag, 'alpha') }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.event.inputs.tag, 'v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') || contains(github.event.inputs.tag, 'beta') || contains(github.event.inputs.tag, 'alpha') || contains(github.event.inputs.tag, 'rc') }}