name: Build and Push Docker Images

on:
  push:
    tags: ["v*"]  # Only build on version tags
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v3.3.0-beta.11). Leave empty to build from current branch.'
        required: false
        type: string

env:
  REGISTRY: docker.io
  IMAGE_NAME: milindpatel63/peek-stash-browser

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
          fetch-depth: 0  # Fetch all history including tags

      - name: Set ref for metadata
        id: ref
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "ref=refs/tags/${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${{ github.ref }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ !contains(steps.ref.outputs.ref, 'beta') && !contains(steps.ref.outputs.ref, 'alpha') }}
            type=raw,value=beta,enable=${{ contains(steps.ref.outputs.ref, 'beta') }}
            type=raw,value=stable,enable=${{ !contains(steps.ref.outputs.ref, 'beta') && !contains(steps.ref.outputs.ref, 'alpha') }}
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
          # Override the ref that metadata-action uses
          GITHUB_REF: ${{ steps.ref.outputs.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.production
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        if: startsWith(steps.ref.outputs.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.ref.outputs.ref, 'beta') || contains(steps.ref.outputs.ref, 'alpha') || contains(steps.ref.outputs.ref, 'rc') }}