# Project information
site_name: Peek Stash Browser
site_description: Modern web application for browsing and streaming Stash media content with real-time HLS transcoding
site_author: carrotwaxr
site_url: https://carrotwaxr.github.io/peek-stash-browser

# Repository
repo_name: carrotwaxr/peek-stash-browser
repo_url: https://github.com/carrotwaxr/peek-stash-browser
edit_uri: edit/master/docs/

# Copyright
copyright: Copyright &copy; 2025 carrotwaxr

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode (primary theme - Peek branded)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.png
  logo: assets/peek-logo.png

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra JavaScript
extra_javascript:
  - javascripts/extra.js

# Page tree navigation
nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Quick Start: getting-started/quick-start.md
      - Upgrading: getting-started/upgrading.md
  - User Guide:
      - Custom Carousels: user-guide/custom-carousels.md
      - Watch History: user-guide/watch-history.md
      - Keyboard Navigation: user-guide/keyboard-navigation.md
      - Playlists: user-guide/playlists.md
      - Hidden Items: user-guide/hidden-items.md
      - External Player: user-guide/external-player.md
  - Development:
      - Content Restrictions System: development/content-restrictions.md
      - Regression Testing Guide: development/regression-testing.md
  - Reference:
      - Troubleshooting: reference/troubleshooting.md
      - FAQ: reference/faq.md

# Social links
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/carrotwaxr/peek-stash-browser
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/carrotwaxr/peek-stash-browser
